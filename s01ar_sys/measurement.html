        <div id="main">
            <h1>Measurement Conversion</h1>
            <div id="converter">
                <select id="fromUnit" name="fromUnit">
                    <option value="m">Metre</option>
                    <option value="mm">Milimetre</option>
                    <option value="cm">Centimetre</option>
                    <option value="km">Kilometre</option>
                    <option value="in">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="mi">Mile</option>
                </select><br>
                <select id="toUnit" name="toUnit">
                    <option value="ft">Foot</option>
                    <option value="mm">Milimetre</option>
                    <option value="cm">Centimetre</option>
                    <option value="m">Metre</option>
                    <option value="km">Kilometre</option>
                    <option value="in">Inch</option>
                    <option value="mi">Mile</option>
                </select><br>
                <input id="value" type="number" name="value" placeholder="value"><br>
                <button id="calculateBtn" name="calculate">Calculate</button><br>
                <textarea name="output" id="output" readonly>Output</textarea>
            </div>
        </div>
